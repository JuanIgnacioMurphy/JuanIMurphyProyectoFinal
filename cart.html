<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave de Fibra - Comprar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <header>
            <a class="logo" href="index.html">
                <img class="brand-logo" src="assets/images/logos/nave-logo.png" alt="logo marca">
                </a>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-button back-button">
                        <a href="index.html">VOLVER</a>
                    </li>
                    <li class="nav-button cart-button">
                        <a href="cart.html">MIS COMPRAS</a>
                    </li>
                </ul>
            </nav>
        </header>


        <main>
            <h2 class="banner cart-title">CARRITO</h2>

            <div id="cart-container" class="cart-container">

                <div class="cart-product">
                    <img class="cart-image" src="assets/images/remeras/remera-nave-negra.jpg" alt="">
                    <div class="cart-product-title">
                        <small>Nombre</small>
                        <h3>Remera Haedo1</h3>
                    </div>
                    <div class="cart-product-amount">
                        <small>Cantidad</small>
                        <p>01</p>
                    </div>
                    <div class="cart-product-price">
                        <small>Precio</small>
                        <p>$5000</p>
                    </div>
                    <div class="cart-product-subt">
                        <small>Subtotal</small>
                        <p>$5000</p>
                    </div>

                    <button class="cart-product-delete">✖</button>

                </div>


            </div>

            <div id="cart-actions" class="cart-actions">
                <button class="cart-actions-empty">Vaciar carrtito</button>
                <div class="cart-actions-sumup">
                    <p>Total</p>
                    <p id="total">$15000</p>
                </div>
                <button class="cart-actions-buy">Finalizar compra</button>
            </div>


        </main>

    </div>

    <footer>

        <p>© <b>Nave de Fibra</b> 2024 </p>

    </footer>


    <script src="js/shop.js"></script>
</body>
</html>
